<div class="shadow-md bg-white border">
  <div class="flex justify-between p-4">
      <h1 class="text-xl font-semibold">
          Products
      </h1>
      <button mat-raised-button color="primary" routerLink="/products/add">Add Product</button>
    </div> 
    <mat-form-field class="w-full" subscriptSizing="dynamic">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
      </mat-form-field>
        
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> details </th>
            <td mat-cell *matCellDef="let row"> {{row.details}} </td>
          </ng-container>

          <ng-container matColumnDef="brandId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
            <td mat-cell *matCellDef="let row"> {{row.brandId}} </td>
          </ng-container>

          <ng-container matColumnDef="purchasePrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> purchase Price </th>
            <td mat-cell *matCellDef="let row"> {{row.purchasePrice}} </td>
          </ng-container>


          <ng-container matColumnDef="salePrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> sale Price </th>
            <td mat-cell *matCellDef="let row"> {{row.salePrice}} </td>
          </ng-container>

          <ng-container matColumnDef="availableQuantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> available Quantity</th>
            <td mat-cell *matCellDef="let row"> {{row.availableQuantity}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="accent" class="!mr-4" [routerLink]="'/products/'
                + row.id">Edit</button>
                <button mat-raised-button color="warn" (click)="DeleteProduct(row)">Delete </button>
     
            </td>
         </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="Select page of users"></mat-paginator>
</div>
